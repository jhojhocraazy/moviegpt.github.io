<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recomendação de filmes com ChatGPT</title>
</head>
<body>
  <h1>Recomendação de filmes com ChatGPT</h1>
  <button onclick="getRecommendation()">Obter recomendação</button>
  <p id="recommendation"></p>

  <script src="https://cdn.jsdelivr.net/npm/@openai/api@0.8.0/dist/index.js"></script>
  <script>
    const openai = new OpenAI('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');

    async function getRecommendation() {
      const prompt = "Recomendar o filme Avatar O Caminho da Água.";
      const completions = await openai.complete({
        engine: 'text-davinci-002',
        prompt: prompt,
        maxTokens: 1024,
        n: 1,
        stop: ['\n'],
      });
      const recommendation = completions.choices[0].text.trim();
      document.getElementById("recommendation").innerHTML = recommendation;
    }
  </script>
</body>
</html>
